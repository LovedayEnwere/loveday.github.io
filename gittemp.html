<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width,initial-scale=1.0">
  		<meta http-equiv="X-UA-Compatible" content="ie=edge">
  		<title>Behind The Screens</title>
  		<link rel="stylesheet" href="maincss.css" />
  	</head>
  	<body>
  		<header>
  			<a href="#" class="logo"><img src=logo.png" alt="LVD" /></a>
  			<nav>
  				<ul>
  					<li><a href="#">HOME</a></li>
  		 			<li><a href="#">ABOUT</a></li>
   					<li><a href="#">FAQ</a></li>
   				</ul>
   			</nav>
   		</header>
   		<div class="wrapper">
   			<section class="mainPage">
   				<div class="inner">
   					<div class="clipperEffect">
   						<h1><img src="lvd.png" alt="LVD" /></h1>
   					</div>
   					<div class="anim-panel">
   						<p>Behind the screens...</p>
   						<a href="#" class="read-btn primary">GET STARTED</a>
   					</div>
   				</div>
   			</section>
   			<section class="sideBar">
   				<div class="inner">
   					<div class="clipperEffect">
   						<h2>YOU MIGHT WANT TO KNOW</h2>
   					</div>
   					<div class="anim-panel">
   						<p>There was never any great achievement without secret planning, here you'll get tips to what you should do while everyone else is sleeping.
   						</p>
   						<a href="#" class="read-btn">READ MORE</a>
   					</div>
   				</div>
   			</section>
   			<section class="subscribe">
   				<div class="inner">
   					<div class="clipperEffect">
   						<h2>SUBSCRIBE</h2>
   					</div>
   					<div class="anim-panel">
   						<p>You can subscribe for Newsletters</p>
   						<input type="text" name="email" placeholder="Email Address" />
   						<br />
   						<button class="callToAction">SUBSCRIBE</button>
   					</div>
   				</div>
   			</section>
   		</div>
  	</body>
</html>
  <!-- the inner class was created
  to style the div so as to center it
  in its parent container div-->

  <!--the clipperEffect div was created 
  to add a type of animation to that 
  particular block-->
